<footer id="footer">
        <section>
            <form method="post" action="#">
                <div class="field">
                    <label for="name">Vardas</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="field">
                    <label for="email">El. paštas</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                    <label for="message">Žinutė</label>
                    <textarea name="message" id="message" rows="3"></textarea>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Siųsti" /></li>
                </ul>
            </form>
        </section>
        <section class="split contact">
            <section class="alt">
                <h3>Adresas</h3>
                <p>Girstupio g. 9, Kaunas 44356<br />
                    Darbo laikas:<br />
                    I-IV nuo 16:00 iki 24:00<br />
                    V-VI nuo 12:00 iki 24:00<br />
                    VII nuo 13:00 iki 24:00
            </section>           
            <section>
                <h3>Telefonas</h3>
                <p><a href="#">{{site.social.number}}</a></p>
            </section>
            <section>
                <h3>El. paštas</h3>
                <p><a href="#">{{site.social.email}}</a></p>
            </section>
            <section>
                <h3>Social</h3>
                <ul class="icons alt">
                    <li><a href="{{site.social.twitter}}" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="{{site.social.facebook}}" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="{{site.social.instagram}}" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>                    
                </ul>
            </section>
        </section>       
    </section>
</footer>
